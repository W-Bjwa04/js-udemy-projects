<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="expense-form">
            <input type="text" name="expense-name" id="expense-name" required placeholder="Expense Name">
            <input type="number" name="expense-amount" id="expense-amount" required placeholder="Expense Amount">
            <button type="submit" id="add-expense">Add Expense</button>
        </form>

        <div class="expense-container">
            <ul class="exprese-list">
                
            </ul>
            <div class="total-cart-items">
                <h2 class="total-items"></h2>
            </div>
            <div class="total-expense">
                <h2 class="total"></h2>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
